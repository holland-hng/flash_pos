name: firebase_service

description: Firebase Service
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  core_dependency:
    path: ../../core/core_dependency
  core_data:
    path: ../../core/core_data

  firebase_core: ^2.13.1
  firebase_crashlytics: ^3.3.2

  
  flutter:
    sdk: flutter

dependency_overrides:
  hive: ^3.0.0-dev

dev_dependencies:
  
  build_runner: null
  json_serializable: ^6.7.0
  flutter_lints: ^2.0.0
  injectable_generator: null
  envied_generator:
  flutter_test:
    sdk: flutter
  

flutter:
  uses-material-design: true
  